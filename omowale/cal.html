<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTION/</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="wrap">
        <form action="" name="cal">
            <input type="text" name="display">
            <br></br>
            <input type="button" value="9" onclick="cal.display.button
            +='9'">
             <input type="button" value="8" onclick="cal.display.button
             +='8'">
              <input type="button" value="7" onclick="cal.display.button
              +='7'">
               <input type="button" value="+" onclick="cal.display.button
               +='+'">
               <br></br>
               <input type="button" value="6" onclick="cal.display.button
            +='6'">
             <input type="button" value="5" onclick="cal.display.button
             +='5'">
              <input type="button" value="4" onclick="cal.display.button
              +='4'">
               <input type="button" value="-" onclick="cal.display.button
               +='-'">
               <br></br>
               <input type="button" value="3" onclick="cal.display.button
            +='3'">
             <input type="button" value="2" onclick="cal.display.button
             +='2'">
              <input type="button" value="1" onclick="cal.display.button
              +='1'">
               <input type="button" value="*" onclick="cal.display.button
               +='*'">
               <br></br>
               <input type="button" value="0" onclick="cal.display.button
            +='0'">
             <input type="button" value="/" onclick="cal.display.button
             +='/'">
              <input type="button" value="%" onclick="cal.display.button
              +='%'">
               <input type="button" value="=" onclick="cal.display.button= eval(cal.display.button)">
               <br></br>
               <input type="button" value="DELETE" onclick="cal.display.button" id="del">
        </form>
    </div>
</body>
</html>
